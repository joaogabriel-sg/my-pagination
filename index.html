<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>My Pagination</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Pagination</h1>
    </header>

    <div id="pagination">
      <div class="list"></div>
      <div class="controls">
        <div class="first">&#60;&#60;</div>
        <div class="prev">&#60;</div>
        <div class="numbers"></div>
        <div class="next">&#62;</div>
        <div class="last">&#62;&#62;</div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
